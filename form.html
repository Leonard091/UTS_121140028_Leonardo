    <main class="form-content">
        <form action="table.html" method="get" id="registrationForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br>
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required><br>
            <label for="prodi">Program Studi:</label>
            <input type="text" id="prodi" name="prodi" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select><br>
            <label for="tanggalLahir">Tanggal Lahir:</label>
            <input type="date" id="tanggalLahir" name="tanggalLahir" required><br>
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea><br>
            <button type="submit">Submit</button>
          </form>
      </main>
